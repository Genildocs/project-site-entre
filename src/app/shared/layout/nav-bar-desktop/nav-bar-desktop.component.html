<nav class="hidden md:block">
  <ul class="flex items-center gap-5">
    @for (item of menuOptions; track $index) {
    <li>
      <a
        routerLink="{{ item.link }}"
        class="text-[#5A189A] hover:text-[#FFAA3B] font-semibold text-[18px]"
      >
        {{ item.name }}
      </a>
    </li>
    }
  </ul>
</nav>
